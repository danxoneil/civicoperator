name: Fix Board URLs

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview changes without writing to monday.com'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  issues: write

jobs:
  fix-urls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fix board URLs
        working-directory: state-spending-monitor
        env:
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
          MONDAY_BOARD_ID: ${{ secrets.MONDAY_BOARD_ID }}
          MONDAY_URL_COLUMN_ID: 'RHTP Specific URL'
          DRY_RUN: ${{ inputs.dry_run }}
        run: python fix_board_urls.py
