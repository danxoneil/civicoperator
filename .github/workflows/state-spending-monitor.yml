name: State Spending News Monitor

on:
  # Run daily at 9:00 AM UTC (4:00 AM EST / 1:00 AM PST)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd state-spending-monitor
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitoring script
        env:
          SEND_EMAIL_NOTIFICATIONS: ${{ secrets.SEND_EMAIL_NOTIFICATIONS }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          LOOKBACK_DAYS: 60
        run: |
          cd state-spending-monitor
          python monitor.py

      - name: Upload findings and status
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-results
          path: |
            state-spending-monitor/findings.json
            state-spending-monitor/status.json
            state-spending-monitor/monitor.log
          retention-days: 30

      - name: Create status issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read status report
            let statusReport = null;
            const statusPath = 'state-spending-monitor/status.json';
            if (fs.existsSync(statusPath)) {
              statusReport = JSON.parse(fs.readFileSync(statusPath, 'utf8'));
            }

            // Read findings
            let findings = [];
            const findingsPath = 'state-spending-monitor/findings.json';
            if (fs.existsSync(findingsPath)) {
              findings = JSON.parse(fs.readFileSync(findingsPath, 'utf8'));
            }

            // Filter to recent findings (last 24 hours)
            const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
            const recentFindings = findings.filter(f => {
              const foundAt = new Date(f.found_at);
              return foundAt > oneDayAgo;
            });

            // State name lookup
            const stateNames = {
              'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas',
              'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware',
              'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho',
              'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas',
              'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
              'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi',
              'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada',
              'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York',
              'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma',
              'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
              'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah',
              'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia',
              'WI': 'Wisconsin', 'WY': 'Wyoming'
            };

            const runDate = new Date().toISOString().split('T')[0];
            const hasFindings = recentFindings.length > 0;

            // Build issue title
            let title;
            if (hasFindings) {
              title = `State Spending Alert: ${recentFindings.length} new items found (${runDate})`;
            } else {
              title = `State Spending Monitor: Run completed (${runDate})`;
            }

            // Build issue body
            let body = `## State Spending News Monitor — ${runDate}\n\n`;

            // Source health section
            if (statusReport && statusReport.source_health) {
              body += `### Source Health\n\n`;
              body += `| Source | Attempted | Succeeded | Failed |\n`;
              body += `|--------|-----------|-----------|--------|\n`;
              for (const [source, stats] of Object.entries(statusReport.source_health)) {
                const emoji = stats.failed === 0 && stats.attempted > 0 ? '✅' : (stats.succeeded > 0 ? '⚠️' : '❌');
                body += `| ${emoji} ${source} | ${stats.attempted} | ${stats.succeeded} | ${stats.failed} |\n`;
              }
              body += `\n`;
            }

            // Findings section
            if (hasFindings) {
              body += `### Findings: ${recentFindings.length} new items\n\n`;

              // Group by state
              const byState = {};
              for (const finding of recentFindings) {
                if (!byState[finding.state]) byState[finding.state] = [];
                byState[finding.state].push(finding);
              }

              for (const [stateCode, stateFindings] of Object.entries(byState).sort()) {
                const stateName = stateNames[stateCode] || stateCode;
                body += `#### ${stateName} (${stateFindings.length} items)\n\n`;
                for (const finding of stateFindings) {
                  body += `- **${finding.title}**\n`;
                  body += `  - Source: ${finding.source}\n`;
                  body += `  - URL: ${finding.url}\n`;
                  body += `  - Published: ${finding.published}\n`;
                  if (finding.description && finding.description.length > 30) {
                    body += `  - ${finding.description.substring(0, 200)}\n`;
                  }
                  body += `\n`;
                }
              }
            } else {
              body += `### No new findings\n\n`;
              body += `No relevant news items matched the monitoring criteria in this run.\n`;
              body += `This is normal — the monitor will keep checking daily.\n\n`;
            }

            body += `---\n`;
            body += `*Automated report from State Spending News Monitor*\n`;
            body += `*Run: ${new Date().toISOString()}*\n`;

            // Determine labels
            const labels = ['automated', 'state-spending'];
            if (hasFindings) {
              labels.push('news-alert');
            } else {
              labels.push('status-report');
            }

            // Create the issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: labels
            });

            console.log(`Created issue: ${title}`);
