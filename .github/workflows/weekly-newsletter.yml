name: Weekly RHT Newsletter

on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 2 PM UTC (9 AM ET)
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'Number of days to look back for changes'
        required: false
        default: '7'
      send_email:
        description: 'Send newsletter to Substack'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  issues: read
  contents: read

jobs:
  newsletter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Generate and send newsletter
        working-directory: state-spending-monitor
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUBSTACK_EMAIL: ${{ github.event.inputs.send_email == 'false' && '' || secrets.SUBSTACK_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
          MONDAY_TOPICS_BOARD_ID: ${{ secrets.MONDAY_TOPICS_BOARD_ID }}
          LOOKBACK_DAYS: ${{ github.event.inputs.lookback_days || '7' }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python generate_newsletter.py

      - name: Upload newsletter draft
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-draft
          path: state-spending-monitor/newsletter-draft.html
          retention-days: 30
