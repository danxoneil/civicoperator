<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mecklenburg Tobacco Policy Timeline (1969–2025)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --line:#d9d6f7;
      --node:#6f42c1;
      --card:#ffffff;
    }
    body{background:linear-gradient(180deg,#f7f6ff 0,#fff 100%);}
    .sticky-topbar{backdrop-filter:blur(4px);background:rgba(255,255,255,.9);}
    .timeline {position: relative;padding: 2rem 0;margin: 0 auto;max-width: 1100px;}
    .timeline::before {
      content: "";position: absolute;top: 0;bottom: 0;left: 50%;width: 4px;
      transform: translateX(-50%);background: var(--line);border-radius: 2px;
    }
    .year-node {position: relative;margin: 2rem 0 1rem 0;text-align: center;}
    .year-node .dot {
      position: relative;z-index: 2;width: 56px;height: 56px;border-radius: 50%;
      background: var(--node);color: #fff;display: inline-flex;align-items: center;
      justify-content: center;font-weight: 700;box-shadow: 0 6px 16px rgba(111,66,193,.25);
    }
    .entry-row {position: relative;margin-bottom: 1rem;}
    .entry-card {
      background: var(--card);border: 1px solid #eee;border-radius: .75rem;
      box-shadow: 0 .125rem .75rem rgba(0,0,0,.06);
    }
    .entry-pointer {position: absolute;top: 14px;width: 14px;height: 14px;
      background: var(--card);transform: rotate(45deg);border: 1px solid #eee;}
    .entry-left .entry-pointer{right: -7px;}
    .entry-right .entry-pointer{left: -7px;}
    .side-indicator {
      position:absolute;top: 14px;width:12px;height:12px;background: #fff;
      border: 3px solid var(--node);border-radius: 50%;z-index: 2;
    }
    .entry-left .side-indicator{right: calc(50% - 6px);}
    .entry-right .side-indicator{left: calc(50% - 6px);}
    @media (max-width: 991.98px) {
      .timeline::before {left: 12px;transform:none;}
      .year-node {text-align:left;padding-left: 40px;}
      .year-node .dot{width:44px;height:44px;font-size:1rem;}
      .entry-left, .entry-right {padding-left: 40px;}
      .entry-pointer{display:none;}
      .side-indicator{left: 6px !important;right:auto;}
    }
  </style>
</head>
<body>
  <nav class="navbar sticky-top sticky-topbar shadow-sm mb-2">
    <div class="container-fluid container-lg">
      <div class="d-flex align-items-center gap-2">
        <span class="navbar-brand mb-0 h1">Mecklenburg Tobacco Policy Timeline</span>
        <span class="text-muted small">1969–2025</span>
      </div>
      <div class="d-flex gap-2 no-print">
        <button id="printBtn" class="btn btn-outline-secondary btn-sm">Print</button>
      </div>
    </div>
  </nav>

  <main class="container-lg">
    <div id="timeline" class="timeline"></div>
    <div class="small text-muted mt-4 pb-5">
      Data source: Mecklenburg County Public Health – Tobacco Policy Timeline (web extract, 1969–2025)
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const TIMELINE = [
      {year:1969,items:["City of Charlotte ordinance bans smoking in shopping areas of retail stores >200 people or 25 employees for fire safety."]},
      {year:1989,items:["City of Charlotte smoke-free ordinance for government owned buildings."]},
      {year:1993,items:["Mecklenburg County: Project Assist Funding started (Public Health).","North Carolina: NC enacts law authorizing state/local governments to establish non-smoking areas in government buildings."]},
      {year:2000,items:["Mecklenburg County adopts policy for smoke-free government buildings and vehicles; no smoking except designated areas at Charlotte- Douglas International Airport.","NC Tobacco Prevention & Control Branch sets goal of achieving 100% tobacco-free schools."]},
      {year:2003,items:["Charlotte-Mecklenburg Schools adopt 100% tobacco-free policy for students, staff and visitors – buildings and grounds, school events."]},
      {year:2006,items:["Carolinas HealthCare System becomes 100% tobacco free.","Duke Endowment funds NC Prevention Partners, NC Quitline launches."]},
      {year:2010,items:["UNC Charlotte adopts smoke-free policy.","Mecklenburg County Public Health Department adopts tobacco-free grounds policy.","House Bill 2 prohibits smoking in restaurants and bars."]},
      {year:2015,items:["Mecklenburg County Board of Health Rule Smoke-Free Government Grounds.","Juul launches youth-focused marketing campaign (national)."]},
      {year:2020,items:["Change for Life: Tobacco-Free Recovery Initiative launches.","NC Breathe Easy Initiative supporting tobacco-free behavioral health launches."]},
      {year:2025,items:["BOCC signs proclamation supporting NC T-21 and tobacco retail licensure.","Charlotte Pride takes Youth and Family Zone tobacco free at First Ward Park."]}
    ];

    function render(){
      const el = document.getElementById("timeline");
      el.innerHTML="";
      let side = "left";
      TIMELINE.forEach(y=>{
        const yearNode = document.createElement("div");
        yearNode.className="year-node";
        yearNode.innerHTML=`<span class="dot">${y.year}</span>`;
        el.appendChild(yearNode);
        y.items.forEach(text=>{
          const row=document.createElement("div");
          row.className=`entry-row row entry-${side}`;
          const colL=document.createElement("div"), colR=document.createElement("div");
          if(side==="left"){colL.className="col-12 col-lg-6 order-lg-1 mb-3";colR.className="col-12 col-lg-6 order-lg-2 mb-3";}
          else{colL.className="col-12 col-lg-6 order-lg-2 mb-3";colR.className="col-12 col-lg-6 order-lg-1 mb-3";}
          const indicator=document.createElement("div");
          indicator.className="side-indicator";
          row.appendChild(indicator);
          const card=document.createElement("div");
          card.className="entry-card p-3";
          card.innerHTML=text;
          const pointer=document.createElement("div");
          pointer.className="entry-pointer";
          if(side==="left"){colL.appendChild(card);card.appendChild(pointer);}
          else{colR.appendChild(card);card.appendChild(pointer);}
          row.appendChild(colL);row.appendChild(colR);
          el.appendChild(row);
          side=side==="left"?"right":"left";
        });
      });
    }
    document.getElementById("printBtn").onclick=()=>window.print();
    render();
  </script>
</body>
</html>
